<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="screen active" id="start-screen">
            <h1>Quiz Time!</h1>
            <p>Test your knowledge with these fun questions</p>
            <div class="category-select">
                <label for="category-select">Choose category:</label>
                <select id="category-select">
                    <option value="all">All Categories</option>
                </select>
            </div>
            <button id="start-btn">Start Quiz</button>
            <p style="font-size: 0.9rem; color: #999; margin-top: 20px;"><a href="admin.html"
                    style="color: #e86a33; text-decoration: none;">Admin Panel</a></p>
        </div>
        <div class="screen" id="quiz-screen">
            <div class="quiz-header">
                <h2 id="question-text">Question goes here</h2>
                <div class="quiz-info">
                    <p>
                        Question <span id="current-question">1</span> of <span id="total-questions">5</span></p>
                    <p>
                        Score: <span id="score">0</span></p>
                </div>
            </div>
            <div id="answers-container" class="answers-container">
                <!--Answer buttons will be inserted here using js-->
            </div>
            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
        </div>
        <div id="result-screen" class="screen">
            <h1>Quiz Results</h1>
            <div class="result-info">
                <p>You scored <span id="final-score">0</span> out of <span id="max-score">5</span></p>
                <div id="result-message">Good job!</div>
            </div>
            <button id="restart-btn">Restart Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
